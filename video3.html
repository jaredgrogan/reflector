<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .hero-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            object-fit: cover;
            display: none;
            z-index: -1;
        }

        .hero-video.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <video id="video1" class="hero-video active" autoplay muted playsinline>
            <source src="astro.mp4" type="video/mp4">
        </video>
        <video id="video2" class="hero-video" muted playsinline>
            <source src="mars1.mp4" type="video/mp4">
        </video>
        <video id="video3" class="hero-video" muted playsinline>
            <source src="launchpad.mp4" type="video/mp4">
        </video>
        <video id="video4" class="hero-video" muted playsinline>
            <source src="moon.mp4" type="video/mp4">
        </video>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videos = [
                document.getElementById('video1'),
                document.getElementById('video2'),
                document.getElementById('video3'),
                document.getElementById('video4')
            ];

            function playNext(currentIndex) {
                const nextIndex = (currentIndex + 1) % videos.length;
                videos[currentIndex].classList.remove('active');
                videos[nextIndex].classList.add('active');
                videos[nextIndex].play();
            }

            videos.forEach((video, index) => {
                video.addEventListener('ended', () => playNext(index));
            });

            // Start first video
            videos[0].play();
        });
    </script>
</body>
</html>
