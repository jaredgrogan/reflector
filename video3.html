<!DOCTYPE html>
<html lang="en">
<!-- Head section remains exactly as in your code -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflector | Reflect Your Vision</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/reflector.jpg" type="image/svg+xml">
    <style>
        /* Your existing styles remain unchanged */
        :root {
            --gold-deep: #724b15;
            --gold-mid: #c29d56;
            --gold-bright: #e5bd73;
            --gold-gradient: linear-gradient(90deg, var(--gold-deep) 0%, var(--gold-bright) 50%, var(--gold-deep) 100%);
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        .metallic-text {
            background-size: 300% auto;
            background: linear-gradient(
                90deg,
                #936c2d 0%,
                #e5bd73 15%,
                #c29d56 30%,
                #e5bd73 45%,
                #936c2d 60%,
                #e5bd73 75%,
                #c29d56 90%,
                #936c2d 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
        }

        .hero-section {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .hero-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            object-fit: cover;
            opacity: 0;
            z-index: -1;
            transition: opacity 1s ease-in-out;
        }

        .hero-video.active {
            opacity: 1;
        }

        /* Rest of your existing styles remain unchanged */
    </style>
</head>
<body>
    <!-- Navigation remains unchanged -->
    <nav class="fixed w-full z-50 glass">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="reflector1.gif" alt="Reflector Logo" class="h-8">
            </div>
            <div class="hidden md:flex space-x-8">
                <a href="#about" class="nav-link">About</a>
                <a href="#capabilities" class="nav-link">Capabilities</a>
                <a href="#vision" class="nav-link">Vision</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Modified Hero Section with multiple videos -->
    <section class="hero-section">
        <video id="video1" class="hero-video active" autoplay muted playsinline>
            <source src="/astro.mp4" type="video/mp4">
        </video>
        <video id="video2" class="hero-video" autoplay muted playsinline>
            <source src="/mars1.mp4" type="video/mp4">
        </video>
        <video id="video3" class="hero-video" autoplay muted playsinline>
            <source src="/launchpad.mp4" type="video/mp4">
        </video>
        <video id="video4" class="hero-video" autoplay muted playsinline>
            <source src="/moon.mp4" type="video/mp4">
        </video>
        
        <div class="container mx-auto px-6 text-center hero-content">
            <!-- Hero content remains unchanged -->
            <div class="mb-16">
                <img src="reflector1.gif" alt="Reflector Logo" style="width: 100px; height: 100px;" class="mx-auto mb-8">
                <h1 class="text-5xl md:text-7xl font-bold mb-6 metallic-text" style="font-family: 'Playfair Display', serif; animation: shimmer 3s linear infinite; text-shadow: 0 0 10px rgba(194, 157, 86, 0.3);">
                    Reflect Your Vision
                </h1>
                <p class="text-xl md:text-2xl mb-12 text-gray-300">
                    GenAI for Creatives
                </p>
                <div class="flex flex-col md:flex-row justify-center gap-6">
                    <button class="cta-button px-8 py-4 rounded-full text-black font-semibold">
                        Explore Solutions
                    </button>
                    <button class="glass px-8 py-4 rounded-full font-semibold border border-opacity-20">
                        Partner with Us
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Rest of your sections remain unchanged -->

    <!-- Modified JavaScript for video cycling -->
    <script>
        // Your existing reveal animations code
        const reveals = document.querySelectorAll('.reveal');

        function reveal() {
            reveals.forEach(element => {
                const windowHeight = window.innerHeight;
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;

                if (elementTop < windowHeight - elementVisible) {
                    element.classList.add('active');
                }
            });
        }

        window.addEventListener('scroll', reveal);
        reveal();

        // New video cycling code
        document.addEventListener('DOMContentLoaded', function() {
            const videos = [
                document.getElementById('video1'),
                document.getElementById('video2'),
                document.getElementById('video3'),
                document.getElementById('video4')
            ];
            let currentVideoIndex = 0;

            // Preload all videos
            videos.forEach(video => {
                video.load();
            });

            function playNextVideo() {
                // Fade out current video
                videos[currentVideoIndex].classList.remove('active');
                
                // Update index
                currentVideoIndex = (currentVideoIndex + 1) % videos.length;
                
                // Prepare next video
                const nextVideo = videos[currentVideoIndex];
                
                // Reset video if it's ended
                if (nextVideo.currentTime === nextVideo.duration) {
                    nextVideo.currentTime = 0;
                }
                
                // Play and fade in next video
                const playPromise = nextVideo.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        nextVideo.classList.add('active');
                    }).catch(error => {
                        console.log("Auto-play prevented:", error);
                    });
                }
            }

            // Set up the video cycling
            videos.forEach((video, index) => {
                // Initialize all videos except the first as inactive
                if (index !== 0) {
                    video.classList.remove('active');
                }

                // Add ended event listener to each video
                video.addEventListener('ended', playNextVideo);
            });

            // Start the first video
            const playPromise = videos[0].play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Auto-play prevented:", error);
                });
            }
        });
    </script>
</body>
</html>
